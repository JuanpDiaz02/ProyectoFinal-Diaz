{% extends 'base.html' %}
{% block title %}Nueva/Editar página{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 bg-white p-4 rounded shadow-sm">
    <h2 class="mb-3">{{ view.object|default_if_none:"Crear página" }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Guardar</button>
      <a class="btn btn-secondary" href="{% url 'pages:page_list' %}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
