{% extends 'base.html' %}
{% block title %}Borrar página{% endblock %}
{% block content %}
<div class="bg-white p-4 rounded shadow-sm">
  <h3>¿Borrar "{{ object.title }}"?</h3>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Sí, borrar</button>
    <a class="btn btn-secondary" href="{% url 'pages:page_list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
