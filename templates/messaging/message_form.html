{% extends "base.html" %}
{% block title %}Nuevo mensaje{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 bg-white p-4 rounded shadow-sm">
    <h2>Redactar</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>
{% endblock %}
